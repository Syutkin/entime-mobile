name: Flutter PR

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "android/**"
      - "ios/**"
  pull_request:
    branches: [ master ]
    paths-ignore:
      - "android/**"
      - "ios/**"

jobs:
  build:
    name: Analyze project source and run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'

      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
